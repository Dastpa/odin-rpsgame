<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <script src="/javascript.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        <p class="title">Welcome to Rock, Paper, Scissors!</p>
    </div>
    <div class="content">
        <div class="container">
            <div class="score">
                Player 0 - 0 Computer
            </div>
            <div class="buttons">
                <button id="rock" class="game-button">ROCK</button>
                <button id="paper" class="game-button">PAPER</button>
                <button id="scissors" class="game-button">SCISSORS</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Powered by Beans</p>
    </div>
</body>
</html>
